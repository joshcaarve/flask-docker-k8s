---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: josh-flask
  labels:
    app: josh-flask
spec:
  selector:
    matchLabels:
      app: josh-flask
  template:
    metadata:
      labels:
        app: josh-flask
    spec:
      containers:
        - name: josh-flask
          image: josh-flask:0.1.2
          ports:
            - name: http-josh-flask
              containerPort: 5000
